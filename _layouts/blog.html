<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Blog" }}</title>
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>
    </header>

    <main>
        <section id="intro">
            <h2>Introduction</h2>
            <p>{{ page.content }}</p>
        </section>

        <section id="toc">
            <h2>Topics Covered</h2>
            <ul>
                {% for post in site.posts %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Iman Mossavat</p>
    </footer>
</body>
</html>
